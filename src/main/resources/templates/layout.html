<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title layout:fragment="title"></title>
	<title>PCForge - 나만의 PC 견적 제작하기</title>
	<link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
	<link th:href="@{/css/style.css}" rel="stylesheet" />
	<script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
	<!-- Page CSS -->
	<th:block layout:fragment="style"></th:block>
</head>

<body class="sb-nav-fixed" id="page-top">
	<!-- Navbar -->
	<nav th:replace="~{navbar :: navbarFragment}"></nav>
	<!-- SideMenu -->
	<th:block th:replace="~{side_menu :: sideMenuFragment}"></th:block>
	<!-- Content -->
	<th:block layout:fragment="content"></th:block>
	<!-- End Div -->
	<th:block th:replace="~{end_div :: endivFragment}"></th:block>
	<!-- Footer -->
	<footer th:replace="~{footer :: footerFragment}"></footer>
	<!-- JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		crossorigin="anonymous"></script>
	<script th:src="@{/js/scripts.js}"></script>
	<!-- Chart.JS -->
	<th:block th:replace="~{chart_script :: chartFragment}"></th:block>
	<!-- Data Table -->
	<script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
		crossorigin="anonymous"></script>
	<!-- Page JS -->
	<th:block layout:fragment="script"></th:block>
</body>

</html>
