<html layout:decorate="~{layout-auth}">
<title layout:fragment="title">로그인 - PCForge</title>
<div layout:fragment="content" id="layoutAuthentication_content">
	<main>
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-lg-5">
					<div class="card shadow-lg border-0 rounded-lg mt-5">
						<div class="card-header">
							<h3 class="text-center fw-bold my-4">로그인</h3>
						</div>
						<div class="card-body">
							<form th:action="@{/user/sign-in}" method="post">
								<div class="form-floating" th:if="${param.error}">
									<div class="alert alert-danger">
										사용자 ID 또는 비밀번호를 확인해 주세요
									</div>
								</div>
								<div class="form-floating mb-3">
									<input class="form-control" id="username" name="username" type="text"
										placeholder="" />
									<label for="username">사용자명</label>
								</div>
								<div class="form-floating mb-3">
									<input class="form-control" id="password" name="password" type="password"
										placeholder="" />
									<label for="password">비밀번호</label>
								</div>
								<div class="d-flex align-items-center justify-content-between mt-4 mb-0">
									<a class="small" href="password.html">비밀번호를 잊으셨나요?</a>
									<button class="btn btn-primary" type="submit">로그인</button>
								</div>
							</form>
						</div>
						<div class="card-footer text-center py-3">
							<div class="small">계정이 없으신가요? <a th:href="@{/user/sign-up}">회원가입</a></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
</div>

</html>
