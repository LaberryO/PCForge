<html layout:decorate="~{layout-auth}">
<title layout:fragment="title">회원가입 - PCForge</title>
<div layout:fragment="content" id="layoutAuthentication_content">
	<main>
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-lg-7">
					<div class="card shadow-lg border-0 rounded-lg mt-5">
						<div class="card-header">
							<h3 class="text-center fw-bold my-4">회원가입</h3>
						</div>
						<div class="card-body">
							<form th:action="@{/user/sign-up}" method="post" th:object="${userCreateForm}">
								<div class="form-floating mb-3" th:if="${#fields.hasAnyErrors()}">
									<div class="alert alert-danger">
										<span th:text="${#fields.errors()[0]}"></span>
									</div>
								</div>
								<div class="form-floating mb-3">
									<input class="form-control" th:field="*{username}" type="text" placeholder="" />
									<label for="username">사용자명</label>
								</div>
								<div class="form-floating mb-3">
									<input class="form-control" th:field="*{email}" type="email" placeholder="" />
									<label for="email">이메일 주소</label>
								</div>
								<div class="row mb-3">
									<div class="col-md-6">
										<div class="form-floating mb-3 mb-md-0">
											<input class="form-control" th:field="*{password}" type="password"
												placeholder="" />
											<label for="password">비밀번호</label>
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-floating mb-3 mb-md-0">
											<input class="form-control" th:field="*{checkPassword}" type="password"
												placeholder="" />
											<label for="checkPassword">비밀번호 확인</label>
										</div>
									</div>
								</div>
								<div class="mt-4 mb-0">
									<div class="d-grid">
										<button class="btn btn-primary btn-block" type="submit">
											계정 생성
										</button>
									</div>
								</div>
							</form>
						</div>
						<div class="card-footer text-center py-3">
							<div class="small">계정이 이미 있으십니까? <a th:href="@{/user/sign-in}">로그인</a></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
</div>

</html>
