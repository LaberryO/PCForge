<html lang="en" layout:fragment="~{layout}">
    <div layout:fragment="content" class="container mt-5">
        <div class="row">
            <div class="col mt-5 text-center">
                <h2>회원가입</h2>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form action="" th:object="${UserCreateForm}" method="post">
                    <div class="mb-3">
                        <label for="id" class="form-label">회원 아이디</label>
                        <input type="text" class="form-control" id="id" name="id">
                    </div>
                    <div class="mb-3">
                        <label for="pw1" class="form-label">비밀번호</label>
                        <input type="password" class="form-control" id="pw1" name="password" >
                    </div>
                    <div class="mb-3">
                        <label for="pw2" class="form-label">비밀번호 확인</label>
                        <input type="password" class="form-control" id="pw2" name="passwordConfirm">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">이메일</label>
                        <input type="email" class="form-control" id="email" name="email" >
                    </div>
                    <button type="submit" class="btn btn-primary">가입</button>
                </form>
            </div>
        </div>
    </div>
</html>
