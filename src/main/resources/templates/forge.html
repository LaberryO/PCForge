<html layout:decorate="~{layout}">
<title layout:fragment="title">견적 제작하기 - PCForge</title>
<div layout:fragment="content" id="layoutSidenav_content">
	<main>
		<div class="container-fluid px-4 py-4">
			<div class="row">
				<!-- 1번 비교 -->
				<div class="col-md-4">
					<div class="card">
						<div class="card-header">
							제목
						</div>
						<div class="card-body">
							내용
						</div>
						<div class="card-footer">
							<div class="ms-auto btn btn-outline-danger">
								선택 해제
							</div>
						</div>
					</div>
				</div>
				<div class="col-12 mt-4 d-md-none"></div>
				<!-- 2번 비교 -->
				<div class="col-md-4">
					<div class="card">
						<div class="card-header">
							제목
						</div>
						<div class="card-body">
							내용
						</div>
						<div class="card-footer">
							<div class="ms-auto btn btn-outline-danger">
								선택 해제
							</div>
						</div>
					</div>
				</div>
				<div class="col-12 my-5 d-md-none border-top border-2"></div>
				<div class="col-md-4">
					<!-- 검색 부분 -->
					<div class="row mb-4">
						<div class="col">
							<div class="card max-vh-md-50">
								<!-- 검색 창 -->
								<div class="card-header">
									<div class="input-group">
										<input type="text" class="form-control" id="search_kw" th:value="${kw}" placeholder="" />
										<a class="btn btn-secondary" id="btnSearch">
											조회
										</a>
									</div>
								</div>
								<!-- 선택 -->
								<div class="card-body h-auto overflow-scroll">
									<div class="row">
										<!-- 선택될 한개 요소 -->
										<div class="col-6 mb-4" th:each="item : ${forgeSearchList}">
											<label th:for="${item.id}" class="card">
												<div class="card-body">
													<img th:src="@{/assets/img/exam-cpu.jpg}" alt="" class="w-100" />
												</div>
												<div class="card-footer text-truncate">
													<input type="checkbox" class="form-check-input" th:id="${item.id}"
														value="" />
													<span class="ms-1" th:title="${item.name}">[[${item.name}]]</span>
												</div>
											</label>
										</div>
									</div>
								</div>
								<form th:action="@{|/forge/create/${statusTemp}|}" method="get" id="searchForm">
									<input type="hidden" id="kw" name="kw" th:value="${kw}" />
								</form>
							</div>
						</div>
					</div>
					<div class="row py-5 d-none d-md-block"></div>
					<!-- 구매 부분 -->
					<div class="row mt-4">
						<div class="col">
							<div class="card">
								<div class="card-header">
									제목
								</div>
								<div class="card-body">
									내용
								</div>
								<div class="card-footer">
									발바닥
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>
	</main>
</div>
<th:block layout:fragment="script">
	<script th:src="@{/js/forge.js}"></script>
</th:block>

</html>
