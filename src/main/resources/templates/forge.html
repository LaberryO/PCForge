<html layout:decorate="~{layout}">
<title layout:fragment="title">견적 제작하기</title>
<div layout:fragment="content" class="container-fluid d-flex flex-column" id="mainContent">
	<!-- Section -->
	<form class="row flex-grow-1 mx-2">
		<!-- Target -->
		<div class="col-md-4 me-2">
			<div class="card h-100">
				<div class="card-body">
					<!-- Image -->
					<div class="row lb_height-30">
						<div class="col">
							상단
						</div>
					</div>
					<!-- Graph -->
					<div class="row lb_height-70 border-top">
						<div class="col">
							<div class="row">
								<div class="col">

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Section 2 -->
		<form class="row flex-grow-1 mx-2">
			<!-- Target -->
			<div class="col-md-4 me-2">
				<div class="card h-100">
					<div class="card-body">
						<!-- Image -->
						<div class="row lb_height-30">
							<div class="col">
								상단
							</div>
						</div>
						<!-- Graph -->
						<div class="row lb_height-70 border-top">
							<div class="col">
								하단
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- Margin -->
			<div class="col-12 mt-3 d-md-none"></div>
			<!-- Feature -->
			<div class="col-md-3 ms-auto">
				<div class="row h-100">
					<div class="col d-flex flex-column">
						<!-- Pick the PCpart -->
						<div class="row flex-grow-1">
							<div class="col">
								<div class="card h-100">
									<div class="card-body">
										<!-- Search -->
										<div class="row pb-3">
											<div class="col">
												<div class="input-group">
													<input type="text" class="form-control" />
													<a
														class="input-group-append d-flex align-items-center btn btn-secondary">
														<i class="bi bi-search"></i>
													</a>
												</div>
											</div>
										</div>
										<!-- Pick -->
										<form class="row overflow-y-scroll">
											<!-- 루프 돌릴거임 -->
											<div class="col-12 px-2 form-check">
												<label class="card position-relative text-truncate lb_pointer" title="">
													<input class="position-absolute form-check-input m-0 ms-1 mt-1"
														type="checkbox" />
													<div class="card-body">
														123
													</div>
												</label>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
						<!-- Action -->
						<div class="row mt-3">
							<div class="col">
								<div class="card h-100">
									<div class="card-body">
										<!-- Feature -->
										<div class="row">
											<div class="col d-flex justify-content-end align-items-center px-3">
												<a href="" class="btn btn-success"
													th:classappend="${status == 'final' ? '' : 'disabled'}">
													구매
												</a>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>

		<!-- Footer -->
		<nav class="row position-fixed bottom-0 vw-100 pt-3 shadow-lg text-center bg-body-tertiary" id="lb_footer">
			<!-- CPU -->
			<div class="col-6 col-md d-flex align-items-center">
				<a th:href="@{/forge/create/cpu}" th:classappend="${status == 'cpu' ? 'text-bg-warning' : ''}"
					class="border border-body-tertiary rounded-top w-100 pt-2 pb-3 px-3 text-decoration-none text-black">
					CPU
				</a>
			</div>
			<!-- RAM-->
			<div class="col-6 col-md d-flex align-items-center">
				<a th:href="@{/forge/create/ram}" th:classappend="${status == 'ram' ? 'text-bg-warning' : ''}"
					class="border border-body-tertiary rounded-top w-100 pt-2 pb-3 px-3 text-decoration-none text-black">
					RAM
				</a>
			</div>
			<!-- GPU -->
			<div class="col-6 col-md d-flex align-items-center">
				<a th:href="@{/forge/create/gpu}" th:classappend="${status == 'gpu' ? 'text-bg-warning' : ''}"
					class="border border-body-tertiary rounded-top w-100 pt-2 pb-3 px-3 text-decoration-none text-black">
					GPU
				</a>
			</div>
			<!-- MotherBoard -->
			<div class="col-6 col-md d-flex align-items-center">
				<a th:href="@{/forge/create/mboard}" th:classappend="${status == 'mboard' ? 'text-bg-warning' : ''}"
					class="border border-body-tertiary rounded-top w-100 pt-2 pb-3 px-3 text-decoration-none text-black">
					메인보드
				</a>
			</div>
			<!-- Disk -->
			<div class="col-6 col-md d-flex align-items-center">
				<a th:href="@{/forge/create/disk}" th:classappend="${status == 'disk' ? 'text-bg-warning' : ''}"
					class="border border-body-tertiary rounded-top w-100 pt-2 pb-3 px-3 text-decoration-none text-black">
					저장 장치
				</a>
			</div>
			<!-- PowerSupply -->
			<div class="col-6 col-md d-flex align-items-center">
				<a th:href="@{/forge/create/psu}" th:classappend="${status == 'psu' ? 'text-bg-warning' : ''}"
					class="border border-body-tertiary rounded-top w-100 pt-2 pb-3 px-3 text-decoration-none text-black">
					파워
				</a>
			</div>
			<!-- Case -->
			<div class="col-6 col-md d-flex align-items-center">
				<a th:href="@{/forge/create/comcase}" th:classappend="${status == 'comcase' ? 'text-bg-warning' : ''}"
					class="border border-body-tertiary rounded-top w-100 pt-2 pb-3 px-3 text-decoration-none text-black">
					케이스
				</a>
			</div>
			<!-- Final -->
			<div class="col-6 col-md d-flex align-items-center">
				<a th:href="@{/forge/create/final}"
					th:classappend="${status == 'final' ? 'text-bg-success' : 'text-black'}"
					class="border border-body-tertiary rounded-top w-100 pt-2 pb-3 px-3 text-decoration-none">
					최종 결정
				</a>
			</div>
		</nav>



</div>

<script layout:fragment="script" th:src="@{/js/forge.js}"></script>

</html>
