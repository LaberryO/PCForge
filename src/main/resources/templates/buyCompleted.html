<html layout:decorate="~{layout}">
<title layout:fragment="title">결제 완료</title>

<th:block layout:fragment="style">
	<!-- 필요한 스타일은 이곳에 추가할 수 있습니다. -->
</th:block>

<div layout:fragment="content" class="container mt-5">
	<!-- Modal -->
	<!-- Content Container -->
	<!-- Content Container -->
	<div class="container mt-5" style="position: relative;">
		<!-- Overlay (전체 화면을 덮는 배경) -->
		<div id="overlay"
			style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); z-index: 1000;">
		</div>

		<!-- Content (결제 완료 메시지와 같은 콘텐츠) -->
		<div id="content"
			style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 1001; background-color: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); max-width: 600px; width: 100%;">
			<div class="text-center">
				<h5><i class="fas fa-check-circle text-success" style="font-size: 80px;"></i></h5>
				<h4 class="mb-3">결제가 완료되었습니다!</h4>
				<p class="lead">구매가 정상적으로 처리되었습니다. 이제 결제 내역을 확인하실 수 있습니다.</p>
				<div class="mt-4">
					<p><strong>주문 번호:</strong> #123456789</p>
					<p><strong>결제 금액:</strong> 50,000원</p>
					<p><strong>주문 상품:</strong> PC 부품 (메인보드, CPU, RAM)</p>
				</div>
			</div>
			<div class="text-center">
				<a th:href="@{/shop/main/All}" class="btn btn-success">상점으로 돌아가기</a>
				<a th:href="@{('/')}" class="btn btn-outline-secondary">홈으로 돌아가기</a>
			</div>
		</div>
	</div>


</div>

</html>
