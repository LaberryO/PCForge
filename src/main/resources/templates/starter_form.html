<html layout:decorate="~{layout}">
  <div layout:fragment="content" class="container mt-5">
    <h3 class="border-bottom my-5 pb-2">게시글 등록</h3>

	<form method="post" th:object="${starterForm}" enctype="multipart/form-data">
	  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
	  
	  <div th:replace="~{form_error :: formErrorsFragment}"></div>

	  <div class="form-group">
	    <label>제목</label>
	    <input type="text" class="form-control" th:field="*{title}">
	  </div>

	  <div class="form-group mt-3">
	    <label>이미지</label>
	    <input type="file" class="form-control" th:field="*{image}">
	  </div>
	 
	  <div class="form-group mt-3">
	    <label>내용</label>
	    <textarea class="form-control" th:field="*{content}" rows="3"></textarea>
		
	  </div>

	  <div class="form-group mt-3">
	      <label class="form-label">스타터 타입 선택</label>
	      <div class="form-check" th:each="t : ${types}">
	          <input type="radio" th:field="*{type}" th:value="${t}" id="type_+${t}" class="form-check-input" />
	          <label th:for="'type_' + ${t}" class="form-check-label" th:text="${t}"></label>
	      </div>
	  </div>
		
	  <input type="submit" class="btn btn-primary" value="등록">
	</form>
  </div>
</html>
